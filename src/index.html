<body>
<h1 style="text-align: center;">Boxer RPG</h1>
  <div class="centerScreen">
<button id="start">Start</button>
<form id="boxerInfo" class="hidden">
  <h2>Boxer Name</h2>
  <input type="text" id="name">
  <br>
  <h3>Select Attributes</h3>
  <p>Remaining attribute points <span id="creatorPointsLeft"></span></p>
  <button id="strength">Strength</button>
  <button id="intelligence">Intelligence</button>
  <button id="speed">Speed</button>
  <br>
  <h1 class="inlineBlock" id="strengthDisplay">0</h1> 
  <h1 class="inline" style="margin-left: 60px;" id="intelligenceDisplay">0</h1>
  <h1 class="inline" style="margin-left: 60px;" id="speedDisplay">0</h1>
  <button type="submit" class="hidden" id="submitProfile">Enter Tournament</button>
</form>
  </div>
</body>
